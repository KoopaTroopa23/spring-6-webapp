<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List - Spring Framework Guru</title>
</head>
<body>
    <h2>Author List</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Books Written</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf iteration to display each author -->
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
                <td>
                    <!-- Nested Thymeleaf iteration to display books written by the author -->
                    <span th:each="book : ${author.books}" th:text="${book.title} + ' '"> </span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
